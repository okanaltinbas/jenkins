<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dini Bilgi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .content {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            color: #008080;
        }

        p {
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Günlük Dini Bilgi</h1>
        <p id="quote"></p>
        <p id="source"></p>
        <footer>&copy; 2025 Dini Bilgiler Platformu</footer>
    </div>

    <script>
        const quotes = [
            { text: '“İyilikle kötülük bir olmaz. Sen kötülüğü en güzel bir şekilde sav. O zaman seninle arasında düşmanlık bulunan kimse, sanki candan bir dost olur.”', source: 'Fussilet Suresi, 34. Ayet' },
            { text: '“Allah sabredenlerle beraberdir.”', source: 'Bakara Suresi, 153. Ayet' },
            { text: '“Her zorlukla beraber bir kolaylık vardır.”', source: 'İnşirah Suresi, 6. Ayet' },
            { text: '“Kim Allah’a tevekkül ederse, O ona yeter.”', source: 'Talak Suresi, 3. Ayet' },
            { text: '“Şüphesiz ki Allah, adaleti, iyiliği ve yakınlara yardım etmeyi emreder.”', source: 'Nahl Suresi, 90. Ayet' }
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        document.getElementById('quote').innerText = randomQuote.text;
        document.getElementById('source').innerHTML = `<strong>Kaynak:</strong> ${randomQuote.source}`;
    </script>
</body>
</html>
